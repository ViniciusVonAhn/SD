

<div class="header">
  <h4 class="text-header">Estados</h4>
</div>

  <form [formGroup]="stateFilter">
      <div class="col-12">
                  <input
                          formControlName="name"
                          class="form-control"
                          (keyup.enter)="filter()"
                          placeholder="Digite sua busca"/>
      </div>
      <br>
      <div class="row">
        <div class="form group col-12">
          <mat-select
                  class="form-control"
                  (selectionChange)="filter()"
                  placeholder="Filtrar por país"
                  formControlName="country">
                  <mat-option>Selecione</mat-option>
                  <mat-option *ngFor="let country of countries" [value]="country.id">
                    {{country.name}}
                  </mat-option>
                </mat-select>
        </div>
    </div>
    <br>
      <div class="row">
          <div class="col-12">
              <a
                      href="#/staties/create"
                      id="btnNewRegister"
                      role="button"
                      class="btn btn-outline-info btnInfo btn-new-register"
              >Cadastrar Estado</a>
              <div class="float-right">
                  <div class="form-group">
                      <mat-checkbox formControlName="onlyActive" (change)="filter()"
                      >Filtrar somente pelos ativos
                      </mat-checkbox
                      >
                  </div>
              </div>
          </div>
      </div>
    </form>

<div class="content">

  <ng-container *ngIf="dataSource; else tableEmptyTemplate">

    <table mat-table [dataSource]="dataSource"
         *ngIf="pageTotal > 0; else tableEmptyTemplate">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Código</th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'inactive': !element.active }"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome</th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'inactive': !element.active }"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'inactive': !element.active }">
          {{element.active ? "Ativo" : "Inativo"}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['create',  element.id]" id="editLink" title="Alterar"><i class="fas fa-pen"></i></a>
          &nbsp;&nbsp;
          <a (click)="openDialog(element.id)" id="deleteLink" title="Excluir"><i class="fas fa-trash"></i></a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [style.visibility]="pageTotal > 0 ? 'visible' : 'hidden'"
      [length]="pageTotal"
      [pageSize]="global.pageSizeDefault"
      [pageSizeOptions]=""
      (page)="onPageSwitch($event)">
    </mat-paginator>
  </ng-container>
  <ng-template #tableEmptyTemplate>
    Não tem nenhum item cadastrado.
  </ng-template>
</div>
