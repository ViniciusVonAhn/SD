<script>
  $("#menu-toggle").click(function (e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
    if ($("#wrapper")[0].className === "d-flex") {
      $("#sidebar-wrapper").css({ "margin-left": "0px" })
      //$("#page-content-wrapper").css({ "margin-left": "80px" })
    } else {
      $("#sidebar-wrapper").css({ "margin-left": "-80px" })
      //$("#page-content-wrapper").css({ "margin-left": "0px" })
    }
  });
</script>
